<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Keilah's Website</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <title>Keilah's Survey</title>
    <h1 id="title">Keilah's Survey</h1>
    <p id="description">Fill out this survey for a cookie</p>
</body>



    <form id="survey-form" required>
        <div class="input-element">
            <label id="name-label">
              <b>Name</b>
              </label>
              </div>
              <div>
            <input class="name"id="name" type="text" placeholder="Enter your name"required/>
            </div>

            <div class="input-element">
                <label id="email-label">
                  <b>Email</b>
                  </label>
                  <div>
                <input id="email" type="email" placeholder="Enter your email"required/>
                </div>

                <div class="input-element">
                    <label id="number-label">
                      <b>Age</b>
                      </label>
                      </div>
                      <div>
                    <input id="number" type="number" placeholder="#" min="5" max="100"required/>
                    </div>

        <div class="input">
            <label id="select-label">
            <b>Who's your favorite crew member?</b>    
            </label>
        </div>
        <div>
            <select id="dropdown" class="crew">
                <option>Choose one</option>
                <option>Luffy</option>
                <option>Zoro</option>
                <option>Sanji</option>
                <option>Nami</option>
                <option>Yourself hehe</option>
            </select>
        </div>

        <div class="radios">
            <label>
                <b>Which devil fruit/skill would you consume?</b>
            </label>
        <div>
        <label><input value="rubber" type="checkbox" name="fruit"/>Gomu-gomu-no-mi</label>
        </div>
        <div>
        <label><input value="ope" type="checkbox" name="fruit"/>Ope-ope-no-mi</label>
        </div>
        <div>
        <label><input value="sword" type="checkbox" name="fruit"/>Three Sword Style</label>
        </div>

        <div class="team">
            <label>
              <b>Who would you be?</b>
            </label>
            <div>
    <label><input value="pirate" type="radio" name="game"/>Pirate</label>
    </div>
    <div>
    <label><input value="marine" type="radio" name="game"/>Marine</label>
          </div>
<div class="comments">
    <label><b>Any comments?</b></label>
</div>
<textarea class="text" type="text"></textarea>
</div>
    </form>
    <button type="submit" id="submit"><a href=submit.html>Submit</a></button>
</html>
